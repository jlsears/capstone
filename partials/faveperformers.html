<div ng-show='showListData'>
  <h1>Fave Artists List</h1>
  <div class='row' ng-repeat='artist in artistlisting'>
    <div class="col-xs-5">{{artist.name}}</div>
    <div class="col-xs-5">{{artist.artist_type}}</div>
    <div class="col-xs-1">
      <button type='button' ng-click="artistlisting.$remove(artist)">Delete</button>
    </div>
    <div class="col-xs-1">
      <button type='button' ng-click="showEditFieldsBtn(artist)">Edit</button>
    </div>
    <div class="col-xs-1"></div>
  </div>
</div>
