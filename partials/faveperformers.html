<div ng-show='showListData'>
  <h1>Fave Artists List</h1>
  <div class='row' ng-repeat='artist in artistlisting'>
    <div class="col-xs-5">{{artist.name}}</div>
    <div class="col-xs-5">{{artist.artist_type}}</div>
    <div class="col-xs-1">
      <button type='button' ng-click="artistlisting.$remove(artist)">Delete</button>
    </div>
    <div class="col-xs-1">
      <button type='button' ng-click="showEditFieldsBtn(artist)">Edit</button>
    </div>
    <div class="col-xs-1"></div>
  </div>
</div>

<div ng-show='showEditFields'>
<h1>Edit Artist Data</h1>
  <form role='form' novalidate='novalidate' ng-submit='submitThis(artist)' name='editForm'>
    <div class='form-group'>
      <label class="">Title</label> <br>
      <input id="name" type='text' ng-model='artist.name' ng-change="artistlisting.$save(artist)" name="name" value='artist.name' />
    </div>
    <div>
      <label class="">Artist Type</label> <br>
      <input id="artist_type" type='text' ng-model='artist.artist_type' ng-change="artistlisting.$save(artist)" name="artist_type"/>
    </div>

    <button type='submit'class='btn btn-warning'>Submit</button>
  </form>
</div>

<div class="container">
  <div class="touch-up">
    <h4>{{message}}</h4>

    <form>
      
      <label class="artist_name">Enter an artists name here:</label> <br>
      <input id="zip" ng-model="artist_name" name="artist_name">
      <button ng-click='getArtistInfo()' class=''>Submit</button>

    </form>


    <h1>Artist projects include:</h1>
    <h1>{{project}}</h1>

  </div>
</div>
