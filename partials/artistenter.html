<div class='view-body'>
  <div class='data-holder-sm'>
  <h1>Fave Artist Enter Page</h1>
    <form role='form' novalidate='novalidate' ng-submit='addArtistData()' name='artistForm'>
      <div class='form-group'>
        <label class="">Name</label> <br>
        <input id="name" type='text' ng-model='name' name="name"/>
      </div>
      <div>
        <label class="">Artist Type</label> <br>
        <input id="artist_type" type='text' ng-model='artist_type' name="artist_type"/>
      </div><br>

      <button type='submit'class='btn btn-warning'>Submit</button>
    </form>
  </div>
</div>
