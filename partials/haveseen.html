<h1>Have Seen List</h1>
<div class='row' ng-repeat='movie in movielisting'>
  <div class="col-xs-2">{{movie.title}}</div>
  <div class="col-xs-2">{{movie.director}}</div>
  <div class="col-xs-2">{{movie.theater}}</div>
  <div class="col-xs-2">{{movie.moviegoers}}</div>
  <div class="col-xs-2">{{movie.seenstatus}}</div>
  <div class="col-xs-1">
    <button type='button' ng-click="deleteMovieData(moviedata)">Delete</button>
  </div>
  <div class="col-xs-1"></div>
</div>
