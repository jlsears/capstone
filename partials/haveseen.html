<div ng-show='showListData'>
  <h1>Have Seen List</h1>
  <div class='row' ng-repeat='movie in movielisting' ng-if='movie.seenstatus'>
    <div class="col-xs-2">{{movie.title}}</div>
    <div class="col-xs-2">{{movie.director}}</div>
    <div class="col-xs-2">{{movie.theater}}</div>
    <div class="col-xs-2">{{movie.moviegoers}}</div>
    <div class="col-xs-1">{{movie.seenstatus}}</div>
    <div class="col-xs-1">
      <button type='button' ng-click="movielisting.$remove(movie)">Delete</button>
    </div>
    <div class="col-xs-1">
      <button type='button' ng-click="showEditFieldsBtn(movie)">Edit</button>
    </div>
    <div class="col-xs-1"></div>
  </div>
</div>

<div ng-show='showEditFields'>
<h1>Edit Movie Data</h1>
  <form role='form' novalidate='novalidate' ng-submit='submitThis(movie)' name='editForm'>
    <div class='form-group'>
      <label class="">Title</label> <br>
      <input id="title" type='text' ng-model='movie.title' ng-change="movielisting.$save(movie)" name="title" value='movie.title' />
    </div>
    <div>
      <label class="">Director</label> <br>
      <input id="director" type='text' ng-model='movie.director' name="director"/>
    </div>
    <div>
      <label class="">Theater</label> <br>
      <input id="theater" type='text' ng-model='movie.theater' name="theater"/>
    </div>
    <div>
      <label class="">Fellow Moviegoers</label> <br>
      <input id="moviegoers" type='text' ng-model='movie.moviegoers' name="moviegoers"/>
    </div>
    <div>
      <label>
        <input type="radio" ng-model='movie.seenstatus' name="seenstatus" id="haveseen" ng-value='true'>
          Have Seen
      </label>
      <label>
        <input type="radio" ng-model='movie.seenstatus' name="seenstatus" id="tosee" ng-value='false'>
          To See
      </label> <br>
    </div>

    <button type='submit'class='btn btn-warning'>Submit</button>
  </form>
</div>
