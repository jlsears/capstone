
<div class='view-body'>
  <div class='data-holder' ng-show='showListData'>
    <h1>Films You've Seen</h1>

    <table class='table haveseen-table'>
      <thead class='table-header'>
            <td>Title</td>
            <td>Director</td>
            <td>Theater</td>
            <td>Moviegoers</td>
            <td>Date</td>
            <td>Response</td>
            <td>Delete</td>
            <td>Edit</td>
      </thead>
      <tbody>
        <tr ng-repeat='movie in movielisting track by $index' ng-if='movie.seenstatus'>
            <td>{{movie.title}}</td>
            <td>{{movie.director}}</td>
            <td>{{movie.theater}}</td>
            <td>{{movie.moviegoers}}</td>
            <td>{{movie.date}}</td>
            <td>{{movie.response}}</td>
            <td><button type='button' class="btn btn-success" ng-click="deleteAMovie(keys[$index])"><span class="glyphicon glyphicon-trash"></span></button></td>
            <td><button type='button' class="btn btn-success" ng-click="showEditFieldsBtn(movie)"><span class="glyphicon glyphicon-pencil"></span></button></td>
        </tr>
      </tobdy>

    </table>
  </div>

  <div class='data-holder-m' ng-show='showEditFields'>
    <h1>Edit Movie Data</h1>
      <form role='form' novalidate='novalidate' name='editForm'>
        <div class='form-group'>
          <label class="">Title</label> <br>
          <input id="title" type='text' ng-model='movie.title' ng-change="movielisting.$save(movie)" name="title" value='movie.title' />
        </div>
        <div>
          <label class="">Director</label> <br>
          <input id="director" type='text' ng-model='movie.director' ng-change="movielisting.$save(movie)" name="director"/>
        </div>
        <div>
          <label class="">Theater</label> <br>
          <input id="theater" type='text' ng-model='movie.theater' ng-change="movielisting.$save(movie)" name="theater"/>
        </div>
        <div>
          <label class="">Fellow Moviegoers</label> <br>
          <input id="moviegoers" type='text' ng-model='movie.moviegoers' ng-change="movielisting.$save(movie)" name="moviegoers"/>
        </div>
        <div>
          <label>
            <input type="radio" ng-model='movie.seenstatus' ng-change="movielisting.$save(movie)" name="seenstatus" id="haveseen" ng-value='true'>
              Have Seen
          </label>
          <label>
            <input type="radio" ng-model='movie.seenstatus' ng-change="movielisting.$save(movie)" name="seenstatus" id="tosee" ng-value='false'>
              To See
          </label> <br>
        </div>

        <button class='btn btn-warning' ng-click='editAMovie(keys[$index])'>Submit</button>
      </form>
  </div>
</div>
